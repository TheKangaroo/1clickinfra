apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nginx
  namespace: infrastructure
spec:
  releaseName: nginx
  chart:
    repository: https://charts.helm.sh/stable
    name: nginx-ingress
    version: 1.41.2
  values:
    controller:
      service:
        externalTrafficPolicy: Local
      metrics:
        enabled: true
        service:
          annotations:
            prometheus.io/port: 10254
            prometheus.io/scrape: true
